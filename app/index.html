<div ng-controller="TestController">


    <button ng-click="openModal()" title="open modal">open modal</button>

           width="450"
           height="500"
           depth="5"

           icon="fa fa-user"
           on-open="onOpenModal()"
           ng-cloak>

            <tab id="tab1" title="Данные пользователя" width="50%">
                first tab content
                <button ng-click="openSecondModal()">Open second modal</button>
            </tab>
            <tab id="tab3" title="Права пользователя" width="50%">third tab content</tab>
        </tabs>
        <modal id="second-modal" depth="6" title="новый пользователь" width="350" height="350" caption="Выберите структурное подразделение" icon="fa fa-building" on-close="this.onCloseModal()"></modal>
